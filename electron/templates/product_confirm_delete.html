
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>

    <!-- Embedded CSS or link to a CSS file -->
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .confirm-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirm-container h2 {
            margin-bottom: 20px;
            color: #dc3545;
        }

        .confirm-container form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .confirm-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-confirm {
            background-color: #dc3545;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Yes, Delete</button>
            <a href="{% url 'product_management' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
