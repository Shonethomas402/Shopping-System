{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Delivery Address</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
             {% comment %} <a href="{% url 'addresses' %}" class="btn btn-secondary ms-2">Cancel</a>  {% endcomment %}
        </div>
    </form>
</div>
{% endblock %}
